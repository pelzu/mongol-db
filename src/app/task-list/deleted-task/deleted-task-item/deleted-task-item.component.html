<ng-container *ngIf="checkStatus()">
  <div class="container-sm">
    <ul>
      <div class="list-group-item-primary" style="border-radius: 10px">
        <ng-container *ngIf="deletedTask!==undefined">
          <div class="row">
            <button (click)="forceDeleteTask()" class="btn btn-danger">Delete</button>
            <button (click)="restoreTask()" class="btn btn-success">Restore</button>
          </div>
          <h5>
            <ul>
              <li>
                <a style="color: black">{{'TaskID:' + deletedTask._id}}</a>
              </li>
              <li>
                {{'Name:' + deletedTask.name}}
              </li>
              <li>
                {{'Task Status:' + deletedTask.taskStatus}}
              </li>

            </ul>
          </h5>
        </ng-container>
      </div>
    </ul>
  </div>

</ng-container>
