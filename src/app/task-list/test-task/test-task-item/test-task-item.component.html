<ng-container *ngIf="checkStatus()">
  <ng-container *ngIf="testTask!==undefined">
    <div class="card-container">
      <div class="float ">
        <a class="card" rel="noopener" target="_blank">

          <table class="tab-content">
            <tr>

                <td class="tabMinWidth text-secondary">
                  <ng-container *ngIf="editOrNot; then thenBlock else elseBlock"></ng-container>
                  <ng-template #thenBlock>
                    {{testTask.name}}
                    {{testTask.taskStatus}}
                  </ng-template>
                  <ng-template #elseBlock>
                  <input class="input-group-text" (keydown.enter)="this.testTask.name=this.tempTaskName;modifyTask()"[(ngModel)]="tempTaskName ">

                  </ng-template>

                </td>

              <td>
                <button (click)="restoreTask()" class="btn btn-success" style="width: 120px">
                  Restore
                  <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24"
                       xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M19 4h-3.5l-1-1h-5l-1 1H5v2h14zM6 7v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6zm8 7v4h-4v-4H8l4-4 4 4h-2z"/>
                  </svg>
                </button>
                <button (click)="forceDeleteTask()" class="btn btn-danger" style="width: 120px">Delete
                  <svg class="bi bi-trash-fill" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                       xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                  </svg>
                </button>
              </td>
            </tr>
          </table>
         <div class="btn btn-group">
          <button class="btn btn-info"  (click)="replaceButton()" *ngIf="editOrNot" >Modify
            <svg class="material-icons" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
          </button>
          <ng-container *ngIf="!editOrNot" >
          <button class="btn btn-info"  (click)="this.testTask.name=this.tempTaskName;modifyTask()" >Save
            <svg class="material-icons" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
          </button>
          <button class="btn btn-warning"  (click)="replaceButton()">DiscardChanges
            <svg class="material-icons" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
          </button>
            <button class="btn btn-danger" (click)="tempTaskName=''" >Clear input
            <svg class="material-icons" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
          </button>
          </ng-container>
         </div>
        </a>
      </div>
    </div>
  </ng-container>
</ng-container>
